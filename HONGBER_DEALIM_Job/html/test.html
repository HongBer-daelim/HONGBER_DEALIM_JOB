<head>

	<link rel="stylesheet" href="/css/ber_reg2_test.css">

	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script>//send info db
		$('#add_btn').on('click', function(){
			var id = $('id').val();
			var pwd = $('pwd').val();
			var name = $('name').val();
			var phone = $('phone').val();
			var mail = $('mail').val();
			$.ajax({
				url:'/',
				type:'post',
				data:{id:id, pwd:pwd, name:name, phone:phone, mail:mail},
				success:function(data){
					console.log('add complete');
				}
			});
		});
	</script>
	<script>//google init f
		function init() {
			gapi.load('auth2', function () {
				/* Ready. Make a call to gapi.auth2.init or some other API */
				window.gauth = gapi.auth2.init({
					client_id: '780689165111-f68uo583hbtuqt8i4di6g7d545ro9tdj.apps.googleusercontent.com'
				})
				gauth.then(function () {
					console.log('success');
					if (gauth.isSignedIn.get()) {
						console.log('login');
					}
					else {
						console.log('Does not login');
					}
				}, function () {
				})
			});
		}
	</script>
</head>

<body>

	<div class="top_nav">

				</a>
			</div>
		</div>
	</div>

	<form action="/" method="POST">
		<fieldset>
			<div class="info_wrap">
				<input type="text" name="id" id="id" size="15" placeholder="아이디"><br>
				<input type="text" name="pwd" id="pwd" size="15" placeholder="비밀번호"><br>
				<input type="text" name="name" id="name" size="15" placeholder="이름"><br>
				<input type="text" name="phone" id="phone" size="15" placeholder="전화번호"><br>
				<input type="text" name="E-mail" id="mail" size="15" placeholder="이메일"><br>
				<textarea cols="50" rows="20" placeholder="홍보하고 싶은 제품과 광고주 본인을 자신있게 어필해주세요!"></textarea><br>
				<input type="submit" id="add_btn" value="가입"><br>
			</div>
		</fieldset>
	</form>
	<br>
	<!-- 네이버아이디로로그인 버튼 노출 영역 -->
	<div id="naverIdLogin"></div>
	<!-- //네이버아이디로로그인 버튼 노출 영역 -->

	<!-- 네이버아디디로로그인 초기화 Script -->
	<script type="text/javascript">
		var naverLogin = new naver.LoginWithNaverId(
			{
				clientId: "DRFaCS0hy5tsmm8uWjSH",
				callbackUrl: "http://127.0.0.1:5500/html/naver_callback.html",
				isPopup: false, /* 팝업을 통한 연동처리 여부 */
				loginButton: { color: "green", type: 3, height: 50 } /* 로그인 버튼의 타입을 지정 */
			}
		);

		/* 설정정보를 초기화하고 연동을 준비 */
		naverLogin.init();

	</script>
	<!-- // 네이버아이디로로그인 초기화 Script -->

	<!-- 카카오아이디로로그인 버튼 노출 영역 -->
	<div id="KakaoIdLogin">
		<a href="javascript:KakaoLogin()"><img id="Kakaoimg" src="/css/image/kakao_login_large_narrow.png"></a>
		<script>
			window.Kakao.init("846c86955331163913db5509dc81efdb");

			function KakaoLogin() {
				window.Kakao.Auth.login({
					scope: 'profile, account_email, talk_message',
					success: function (authObj) {
						console.log(authObj);  /*<--콘솔에서 받아오는 데이터 확인용*/
						window.Kakao.API.request({
							url: '/v2/user/me',
							success: function (Kakao_account) {
								console.log(Kakao_account); /*<--콘솔에서 받아오는 데이터 확인용*/
							}
						});
					}
				});
			}
			Kakao.isInitialized();
		</script>
	</div>
	<!-- 카카오아이디로로그인 버튼 노출 영역 -->

	<!-- 구글아이디로로그인 버튼 노출 영역 -->
	<div id="GoogleIdLogin">
		<div class="g-signin2" data-onsuccess="onSignIn"></div>
		<script>
			function onSignIn(googleUser) {
				var profile = googleUser.getBasicProfile();
				console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
				console.log('Name: ' + profile.getName());
				console.log('Image URL: ' + profile.getImageUrl());
				console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
			}
		</script>
	</div>
	<!-- 구글아이디로로그인 버튼 노출 영역 -->

	<script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
